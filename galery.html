<!DOCTYPE html>
<html>
<head>
	<title>Galery</title>
	<style>
		.container {
			width:500px;
			height:500px;
			display: grid;
			grid-template-columns: 50% 50%;
			grid-template-rows: 50% 50%;
			border: black 5px solid;
			margin-right: auto;
			margin-left:auto;
		}
		#img1{
			grid-column:1/2;
			grid-row:1/2;
		}
		#img2{
			grid-column:2/3;
			grid-row:1/2;
		}
		#img3{
			grid-column:1/2;
			grid-row:2/3;
		}
		#img4{
			grid-column:2/3;
			grid-row:2/3;
		}
		#tittle{
			font-family: Arial;
			text-align: center;
		}
	</style>
</head>
<body>
	<h1 id = "tittle"> Galeria DBZ</h1>
	<div class = "container">
		<div id = "img1"> <img src="img1.jpg" width = "250" height = "250"></img> </div>
		<div id = "img2"> <img src="img2.jpg"  width = "250" height = "250"></img></div>
		<div id = "img3"> <img src="img3.jpg"  width = "250" height = "250"></img></div>
		<div id = "img4"><img src="img4.jpg" width = "250" height = "250"></img> </div>
	</div>
</body>
</html>
