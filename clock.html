<!DOCTYPE html>
<html>
<head>
<script type = "text/javascript">
		var hores = 0;
		var minuts = 0;
		var segons = 0;
	window.onload = function() {
		setInterval(reloj,1000);
	}
	function reloj() {
		var hores2;
		var segons2;
		var minuts2;
		++segons;
		if(segons >= 60) {
			++minuts;
			segons = 0;
		}
		if (minuts >= 60) { 
			++hores;
			minuts = 0;
		}
		if (hores < 10) hores2 = "0" + hores;
		if(minuts < 10) minuts2 = "0" + minuts;
		if (segons < 10) segons2 = "0" + segons;
		document.getElementById("container").innerText = hores2+":"+minuts2+":"+segons2;
	}
</script>
	<title>	Clock!</title>
</head>
<body>
		<div id = "container"></div>
</body>
</html>
